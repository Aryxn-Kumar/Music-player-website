<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<h2>Upload Music</h2>
<form th:action="@{/music/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple="multiple"><br>
    <input type="submit" value="Upload">
</form>
</body>
</html>
