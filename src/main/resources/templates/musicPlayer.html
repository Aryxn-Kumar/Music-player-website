<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Include any CSS files for styling -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Your Music Player</h1>
    <input type="text" id="searchInput" placeholder="Search for a song...">
    <button onclick="searchSong()">Search</button>
    <audio id="audioPlayer" controls></audio>
</div>

<!-- Include any JavaScript files or scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    function searchSong() {
        var searchTerm = $("#searchInput").val();
        $.get("/play/" + searchTerm, function(hlsUrl) {
            if (Hls.isSupported()) {
                const audioPlayer = document.getElementById('audioPlayer');
                const hls = new Hls();
                hls.loadSource(hlsUrl);
                hls.attachMedia(audioPlayer);
            } else {
                console.error('HLS.js is not supported');
            }
        });
    }
</script>
</body>
</html>
